<div class="content">
  <div class="list-container">
    <mat-label class="subheader">Meus relat贸rios</mat-label>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/relatorios/view/' + report.uid" *ngFor="let report of reports">
        <mat-icon *ngIf="report.status == 'Enviado'" mat-list-icon>grading</mat-icon>
        <mat-icon *ngIf="report.status == 'Respondido pelo orientador'" mat-list-icon>reply</mat-icon>
        <mat-icon *ngIf="report.status == 'Avaliado pela CCP'" mat-list-icon class="done">check_circle</mat-icon>
        <div mat-line *ngIf="isLeader">
          {{ isLeader ? report.student?.name : '' }}
        </div>
        <div mat-line>
          Relat贸rio {{ report.semester }}
          <span class="data" [class.success]="report.parecerCCPAvaliacao == 'Adequado' || report.parecerCCPAvaliacao == 'Adequado com ressalvas'" [class.failure]="report.parecerCCPAvaliacao == 'Insatisfat贸rio'" *ngIf="report.parecerCCPAvaliacao != '' || report.parecerOrientadorAvaliacao != ''">
            {{ report.parecerCCPAvaliacao != '' ? report.parecerCCPAvaliacao : report.parecerOrientadorAvaliacao }}
          </span>
        </div>
        <div mat-line class="sub-line">
          {{ report.status }}
        </div>
        <div>
          {{ report.updated | date:'dd/MM/y HH:mm' }}
        </div>
      </a>
    </mat-nav-list>
    <button *ngIf="!isLeader" mat-fab class="fab-button" [routerLink]="'/new-report'" aria-label="Adicionar novo relat贸rio" color="primary"><mat-icon>add</mat-icon></button>
  </div>
</div>
